<h2>Create Users</h2>
<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="Email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="Password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" name="remember"> Remember me</label>
  </div>
  <button type="submit" (click) = "create()" class="btn btn-default">Submit</button>
  <button type="button" (click)="back()" class="btn btn-default">Back</button>
</form>
