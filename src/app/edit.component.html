<div *ngIf='iproducts'>
  <h2>Create Users</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="iproducts.Registers[0].Email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="iproducts.Registers[0].Password">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" (click)="edit()" class="btn btn-default">Update</button>
    <button type="button" (click)="back()" class="btn btn-default">Back</button>
  </form>
</div>
